<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Interaction Recorder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Web Interaction Recorder</h1>
    
    <!-- Error message area -->
    <div id="errorMessage" style="display: none;"></div>
    
    <!-- Status Section -->
    <div class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text" id="statusText">Not Recording</span>
      </div>
      <div class="interaction-count" id="interactionCount">
        0 interactions recorded
      </div>
      <div id="sessionInfo"></div>
    </div>
    
    <!-- Control Buttons -->
    <div class="controls">
      <button id="startBtn" class="btn btn-primary">
        <span class="icon">⏺</span>
        Start Recording
      </button>
      
      <button id="stopBtn" class="btn btn-secondary" disabled>
        <span class="icon">⏹</span>
        Stop Recording
      </button>
    </div>
    
    <!-- Action Buttons -->
    <div class="actions">
      <button id="exportBtn" class="btn btn-action" disabled>
        <span class="icon">💾</span>
        Export
      </button>
      
      <button id="clearBtn" class="btn btn-action" disabled>
        <span class="icon">🗑️</span>
        Clear
      </button>
    </div>
    
    <!-- Settings Section -->
    <div class="settings">
      <h3>Settings</h3>
      <label class="checkbox-label">
        <input type="checkbox" id="captureScreenshots" checked>
        <span>Capture screenshots</span>
      </label>
      
      <label class="checkbox-label">
        <input type="checkbox" id="maskSensitiveData">
        <span>Mask sensitive data</span>
      </label>
    </div>
    
    <!-- Additional Actions -->
    <div class="actions mt-2">
      <button id="viewSessions" class="btn btn-action" style="grid-column: 1 / -1;">
        <span class="icon">📋</span>
        View All Sessions
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
